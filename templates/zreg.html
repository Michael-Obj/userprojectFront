{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 7rem;">
            <div class="col-sm-4 col-sm-offset-4">
                <form action="{% url 'registeruser' %}" method="POST">
                    {% csrf_token %}

                    <div>
                        {% for message in messages%}

                        <i style="color: red;">{{message}}</i>

                        {% endfor %}
                    </div>

                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
            
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" required>
                    </div>
            
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password-field" type="password" class="form-control" name="password" required>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input id="password-field" type="password" class="form-control" name="confirm_password" required>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>
            
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                    </div>
                  </form>                  
            
                <p style="text-align: center;"> You already have an account? <a href="{% url 'loginforum' %}">Sign In</a></p>
            </div>
        </div>    
    </div>




    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
