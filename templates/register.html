{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Register</title>
</head>
<body>

    <section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">

						<div class="img" style="background-image: url('/static/login/images/bg-1.jpg');"></div>

						<div class="login-wrap p-4 p-md-5">
			      	        <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                    </p>
                                </div>
			      	        </div>

							<form action="{% url 'registeruser' %}" class="signup-form" method="POST">
								{% csrf_token %}

                                <div style="padding-bottom: 5px;">
									{% for message in messages %}

									<i style="color: red;">{{message}}</i>

									{% endfor %}
								</div>

                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="first_name" required>
                                    <label class="form-control-placeholder" for="first_name">Firstname</label>
                                </div>

                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="last_name" required>
                                    <label class="form-control-placeholder" for="last_name">Lastname</label>
                                </div>

                                <div class="form-group mt-3">
                                    <input type="text" class="form-control" name="username" required>
                                    <label class="form-control-placeholder" for="username">Username</label>
                                </div>

                                <div class="form-group mt-3">
                                    <input type="email" class="form-control" name="email" required>
                                    <label class="form-control-placeholder" for="email">Email</label>
                                </div>

                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" name="password" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>

                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" name="confirm_password" required>
                                    <label class="form-control-placeholder" for="confirm_password"> Confirm Password</label>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                                </div>
		          	        </form>                  
                    
                            <p style="text-align: center;"> You already have an account? <a href="{% url 'loginforum' %}">Sign In</a></p>
				  	
		                </div>
		            </div>
				</div>
			</div>
		</div>
	</section>


    <script src="{% static 'login/js/jquery.min.js' %}"></script>
	<script src="{% static 'login/js/popper.js' %}"></script>
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
